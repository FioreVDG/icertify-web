<button
  mat-raised-button
  *ngIf="selected.length && currTable !== 'Enroute'"
  style="position: relative; top: 9rem; left: 85%"
  (click)="onMark()"
>
  Mark as Enroute
</button>

<app-table
  [filterButtonConfig]="filtBtnConfig"
  [loading]="loading"
  (onUpdateTableEmit)="tableUpdateEmit($event)"
  [dataSource]="dataSource"
  [dataLength]="dataLength"
  [pagination]="page"
  [checkBox]="true"
  (onCheckBoxSelect)="onCheckBoxSelect($event)"
></app-table>
