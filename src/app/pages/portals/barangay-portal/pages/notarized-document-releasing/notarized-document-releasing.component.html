<button
  mat-raised-button
  *ngIf="selected.length && currTable !== 'Released'"
  style="position: relative; top: 9rem; left: 85%"
  class="mark-btn"
  (click)="onMark()"
>
  Mark as Released
</button>

<app-table
  [filterButtonConfig]="filtBtnConfig"
  [loading]="loading"
  (onUpdateTableEmit)="tableUpdateEmit($event)"
  (onRowClick)="onRowClick($event)"
  [dataSource]="dataSource"
  [dataLength]="dataLength"
  [pagination]="page"
  [checkBox]="isCheckbox"
  [bottomSheet]="bsConfig"
  (onCheckBoxSelect)="onCheckBoxSelect($event)"
>
</app-table>
