<div style="display: flex; align-content: flex-end; justify-content: flex-end">
  <button mat-raised-button (click)="onAdd()" color="primary">
    <mat-icon>add</mat-icon>&nbsp;Add Access Role
  </button>
</div>
<app-table
  [columns]="columns"
  [dataSource]="dataSource"
  [bottomSheet]="bsConfig"
  (onRowClick)="onRowClick($event)"
  [pagination]="page"
  [dataLength]="dataLength"
  (onUpdateTableEmit)="fetchData($event)"
  [loading]="loading"
></app-table>

<div *ngIf="data.backButtonEnable" mat-dialog-actions align="center">
  <button mat-stroked-button mat-dialog-close color="warn">BACK</button>
</div>
