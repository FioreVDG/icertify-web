<div class="header-text">
  <h2>Select your choice</h2>
  <p>Choose between Users and Access roles</p>
</div>
<div class="grid">
  <div
    class="col-6"
    *ngFor="let selection of selections; let i = index"
    (click)="onSelectItem(selection.label)"
  >
    <div
      class="cards"
      [class]="selectedItem.value === selection.label ? 'selected' : ''"
    >
      <div class="img-container">
        <mat-icon color="primary">{{ selection.icon }}</mat-icon>
      </div>
      <p>{{ selection.label }}</p>
    </div>
  </div>
</div>
