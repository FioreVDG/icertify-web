<div style="display: flex; align-content: flex-end; justify-content: flex-end">
  <button
    [disabled]="btnDisabled"
    mat-raised-button
    (click)="onAdd()"
    color="primary"
  >
    <mat-icon>add</mat-icon>&nbsp;{{
      dataSource.length <= 0 && userType !== "Notary" && userType !== "QCLegal"
        ? "Create an Admin"
        : "Add User"
    }}
  </button>
</div>
<app-table
  [columns]="column"
  [dataSource]="dataSource"
  [bottomSheet]="bsConfig"
  (onRowClick)="onRowClick($event)"
  [pagination]="page"
  [dataLength]="dataLength"
  (onUpdateTableEmit)="onTableUpdate($event)"
  [loading]="loading"
></app-table>

<div mat-dialog-actions align="center">
  <button
    *ngIf="data.backButtonEnable"
    mat-stroked-button
    mat-dialog-close
    color="warn"
  >
    BACK
  </button>
</div>
