<mat-form-field class="example-full-width" appearance="fill">
  <mat-label>Select a Barangay</mat-label>
  <input
    type="text"
    placeholder="Pick one"
    aria-label="Number"
    matInput
    [formControl]="barangayForm"
    [matAutocomplete]="auto"
  />
  <mat-autocomplete
    #auto="matAutocomplete"
    autoActiveFirstOption
    (optionSelected)="onOptionSelect($event)"
  >
    <mat-option *ngFor="let option of filteredBrgys | async" [value]="option">
      {{ option.brgyDesc }}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>

<mat-dialog-actions align="center">
  <button mat-button color="warn" (click)="onClose()">Cancel</button>

  <button
    mat-button
    color="primary"
    (click)="onClose(selectedBrgy)"
    *ngIf="barangayForm.valid"
  >
    Next
  </button>
</mat-dialog-actions>
