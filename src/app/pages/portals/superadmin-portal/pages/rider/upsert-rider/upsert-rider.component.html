<h1 mat-dialog-title>Add Rider</h1>
<div mat-dialog-content>
  <app-form
    #riderDetails
    *ngIf="!loading"
    [formfields]="riderFormFields"
    (formInitiated)="formInitialized($event)"
    (formListener)="formListener($event)"
    [obj]="obj"
  >
  </app-form>
</div>

<div mat-dialog-actions align="end" *ngIf="isFormInitiated">
  <button mat-button color="warn" (click)="onClose()">Cancel</button>
  <button
    mat-flat-button
    [disabled]="!(riderDetails.form.valid && riderDetails.form.dirty) || saving"
    (click)="onSave()"
  >
    Save
  </button>
</div>
