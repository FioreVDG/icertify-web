<div mat-dialog-content>
  <div class="grid">
    <div class="col-2"></div>
    <div class="col-10">
      <form [formGroup]="clusterForm" class="grid">
        <div class="col-12">
          <b>Details</b>
          <div class="divider"></div>
        </div>
        <div class="col-12">
          <mat-form-field class="full-width">
            <mat-label>Cluster Name</mat-label>
            <input matInput formControlName="name" />
          </mat-form-field>
          <mat-form-field class="full-width">
            <mat-label>Notary</mat-label>
            <input matInput formControlName="_notaryId" />
          </mat-form-field>
        </div>
        <div class="col-12">
          <b>Active Days</b>
          <div class="divider"></div>
        </div>
        <div class="col-12" formGroupName="day">
          <div class="grid" *ngFor="let d of days" [formGroupName]="d">
            <div class="col-1">
              <p style="margin-left: 1rem">
                <mat-checkbox formControlName="status"></mat-checkbox>
              </p>
            </div>
            <div class="col-3">
              <p [class]="clusterForm.value.day[d].status ? 'green' : 'gray'">
                <b>{{ d.charAt(0) | uppercase }}{{ d.substr(1) }}</b>
              </p>
            </div>
            <div class="col-8" *ngIf="!clusterForm.value.day[d].status">
              <p><small>//check box to input start time//</small></p>
            </div>
            <div class="col-4" *ngIf="clusterForm.value.day[d].status">
              <mat-form-field class="full-width">
                <mat-label>AM Start</mat-label>
                <input
                  type="time"
                  min="00:00"
                  max="10:00"
                  matInput
                  formControlName="am"
                />
              </mat-form-field>
            </div>
            <div class="col-4" *ngIf="clusterForm.value.day[d].status">
              <mat-form-field class="full-width">
                <mat-label>PM Start</mat-label>
                <input
                  type="time"
                  min="12:00"
                  max="23:00"
                  matInput
                  formControlName="pm"
                />
              </mat-form-field>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<div mat-dialog-actions>
  <button
    mat-flat-button
    color="primary"
    (click)="saveCluster()"
    [disabled]="!clusterForm.valid || !activeFlag"
  >
    Save
  </button>
</div>
