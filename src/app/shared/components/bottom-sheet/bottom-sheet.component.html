<mat-nav-list
  ><mat-list>
    <mat-list-item
      class="list"
      style="color: #fff"
      *ngFor="let a of data.config"
      (click)="_bsRef.dismiss(a.action)"
      ><mat-icon style="color: #fff" mat-list-icon>{{ a.icon }}</mat-icon>
      <div mat-line>{{ a.label }}</div></mat-list-item
    >
  </mat-list></mat-nav-list
>
