<h3 mat-dialog-title>View Screenshot/s</h3>
<mat-icon mat-dialog-close class="close-btn" color="warn">close</mat-icon>

<div mat-dialog-content *ngIf="!loading">
  <div class="grid">
    <div class="col-12">
      <div
        class="grid"
        style="
          border-bottom: 2px solid #c5c5c5;
          margin-bottom: 1rem;
          padding: 1rem 0;
        "
      >
        <div class="col-6"></div>
      </div>
    </div>
  </div>
</div>
