<div class="grid">
  <div class="col-6">
    <div id="agora_local" class="local"></div>
    <!-- <h3><mat-icon>place</mat-icon>Quezon City</h3> -->
  </div>
  <div class="col-6">
    <div class="remote">
      <ng-container *ngFor="let call of remoteCalls">
        <div class="remote" [id]="call.id"></div>
      </ng-container>
    </div>
    <!-- <h3><mat-icon>place</mat-icon>Quezon City</h3> -->
  </div>
</div>
<div class="grid mt-5">
  <div class="col-12">
    <div class="grid">
      <div class="col-4"></div>
      <div class="col-4 btn-center">
        <button
          mat-fab
          (click)="toggleAudio()"
          [class]="!localAudio ? 'btn-red' : 'btn-local'"
        >
          <mat-icon class="{{ !localAudio ? 'white' : '' }}">{{
            localAudio ? "mic" : "mic_off"
          }}</mat-icon>
        </button>
        <button
          mat-fab
          (click)="toggleVideo()"
          [class]="!localVideo ? 'btn-local' : 'btn-success'"
        >
          <mat-icon class="{{ !localVideo ? 'white' : '' }}">{{
            localVideo ? "videocam" : "videocam_off"
          }}</mat-icon>
        </button>
        <button mat-fab class="btn-local">
          <mat-icon>more_vert</mat-icon>
        </button>
      </div>
      <div class="col-4"></div>
    </div>
  </div>
</div>
<mat-divider></mat-divider>
