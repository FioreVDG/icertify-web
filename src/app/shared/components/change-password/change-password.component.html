<h3 mat-dialog-title>Change Password</h3>
<mat-icon (click)="close()" class="close-btn" color="warn">close</mat-icon>

<div mat-dialog-content>
  <form [formGroup]="changePassForm">
    <mat-form-field class="full-width">
      <mat-label>Old Password</mat-label>
      <input
        [type]="hideCurPass ? 'password' : 'text'"
        matInput
        formControlName="currentPassword"
      />
      <mat-icon
        style="cursor: pointer"
        matTooltip="Visibility"
        matSuffix
        (click)="hideCurPass = !hideCurPass"
      >
        {{ hideCurPass ? "visibility_off" : "visibility" }}
      </mat-icon>
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>New Password</mat-label>
      <input
        [type]="hideNewPass ? 'password' : 'text'"
        matInput
        formControlName="newPassword"
      />
      <mat-icon
        style="cursor: pointer"
        matTooltip="Visibility"
        matSuffix
        (click)="hideNewPass = !hideNewPass"
      >
        {{ hideNewPass ? "visibility_off" : "visibility" }}
      </mat-icon>
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>Confirm Password</mat-label>
      <input
        [type]="hideConfirmPass ? 'password' : 'text'"
        matInput
        formControlName="confirmPassword"
      />
      <mat-icon
        style="cursor: pointer"
        matTooltip="Visibility"
        matSuffix
        (click)="hideConfirmPass = !hideConfirmPass"
      >
        {{ hideConfirmPass ? "visibility_off" : "visibility" }}
      </mat-icon>
      <mat-error
        *ngIf="changePassControl.confirmPassword.errors?.passwordMismatch"
      >
        {{ "Passwords did not match" }}
      </mat-error>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions align="center">
  <button
    [disabled]="!changePassForm.valid || saving"
    mat-flat-button
    color="primary"
    (click)="save()"
  >
    {{ saving ? "Saving" : "Save" }}
  </button>
</div>
