<app-table
  [filterButtonConfig]="filtBtnConfig"
  [loading]="loading"
  (onUpdateTableEmit)="tableUpdateEmit($event)"
  (onRowClick)="onRowClick($event)"
  [dataSource]="dataSource"
  [dataLength]="dataLength"
  [pagination]="page"
  (onCheckBoxSelect)="onCheckBoxSelect($event)"
  (onCheckBoxBtnClick)="onCheckBoxClick($event)"
  [disableDownloadBtns]="disableDownloadBtns"
  [downloadExcelBtn]="true"
  (onDownloadExcelBtn)="onDownloadExcelBtn($event)"
>
</app-table>
