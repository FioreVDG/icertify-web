<div mat-dialog-content style="width: 30vw; overflow: hidden">
  <div class="main-wrapper">
    <div class="icon-wrapper">
      <mat-icon [class]="data.success ? 'icon-success' : 'icon-failed'">{{
        data.success ? "check_circle" : "error"
      }}</mat-icon>
    </div>
    <div class="content">
      <h2>{{ data.success ? "Success!" : "Failed!" }}</h2>
      <p>{{ data.msg }}</p>

      <div class="misc" align="center" *ngIf="data.misc">
        <p>The default password for this account is</p>
        <button
          mat-stroked-button
          class="mb-2"
          color="primary"
          (click)="hide = !hide"
        >
          {{ hide ? "Show password" : "Hide password" }}
        </button>
        <h3 align="center" *ngIf="!hide" class="secret">
          {{ data.misc }}
        </h3>
      </div>

      <button
        mat-stroked-button
        [class]="data.success ? 'btn-success' : 'btn-failed'"
        (click)="data.success ? dialogRef.close(true) : dialogRef.close()"
      >
        {{ data.button }}
      </button>
    </div>
  </div>
</div>
