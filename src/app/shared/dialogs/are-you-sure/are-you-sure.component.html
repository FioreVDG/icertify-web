<div mat-dialog-content style="padding: 0; width: 30vw; overflow: hidden">
  <div
    [ngClass]="{
      'header-wrapper': data.isOthers,
      'header-add': data.isAdd,
      'header-update': data.isUpdate,
      'header-delete': data.isDelete
    }"
  >
    <mat-icon *ngIf="data.isOthers">help_outline</mat-icon>
    <mat-icon *ngIf="data.isAdd">add_circle_outline</mat-icon>
    <mat-icon *ngIf="data.isUpdate">edit</mat-icon>
    <mat-icon *ngIf="data.isDelete">highlight_off</mat-icon>
  </div>
  <div
    [ngClass]="{
      'triangle-others': data.isOthers,
      'triangle-add': data.isAdd,
      'triangle-update': data.isUpdate,
      'triangle-delete': data.isDelete
    }"
  ></div>
  <div class="contents">
    <h3>Are you sure?</h3>
    <p *ngIf="data.msg">{{ "Are you sure you want to " + data.msg + "?" }}</p>
    <p *ngIf="data.others">{{ data.others }}</p>
  </div>
  <div class="btn-container">
    <button
      mat-flat-button
      class="btn-yes"
      [ngClass]="{
        'btn-others': data.isOthers,
        'btn-add': data.isAdd,
        'btn-update': data.isUpdate,
        'btn-delete': data.isDelete
      }"
      (click)="dialogRef.close(true)"
    >
      Yes
    </button>
    <button mat-flat-button class="btn-no" (click)="dialogRef.close()">
      No
    </button>
  </div>
</div>
